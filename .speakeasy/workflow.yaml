workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    my-source:
        inputs:
            - location: https://speakeasy.com/openapi.yaml
        registry:
            location: registry.speakeasyapi.dev/speakeasy-self/speakeasy-self/my-source
targets:
    speakeasy-client-sdk-typescript:
        target: typescript
        source: my-source
        publish:
            npm:
                token: $NPM_TOKEN
